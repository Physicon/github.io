<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/main.css">

<style>
	.sci-controls span{
		cursor: default;

	}
	.currency-cont{
		float: right;
	}
	.currency-cont{
		padding: 0 15px;

	}
	.currency-cont>span{
		display: inline-block;
		margin-right: 15px;
	}
	.hidden-subject,
	.hidden-genre,
	.hidden-grade,
	.hidden-search{
		display: none;
	}
</style>


</head>
<body>
<div class="wrapper">
		<div class="content">
			<div class="l-container-4">
		<h1 class="u-text-center">Витрина</h1>

		<div class="courses u-mt-30">
        <form class="courses-form form" id="filterform" role="form">
            <div>
                <select id="subj" name="subj" onchange="">
                    <option value="">Все предметы</option>
                    <option>Алгебра</option>
                    <option>Английский язык</option>
                    <option>Биология</option>
                    <option>География</option>
                    <option>Геометрия</option>
                    <option>Демо-версия</option>
                    <option>Информатика</option>
                    <option>История</option>
                    <option>Литература</option>
                    <option>Математика</option>
                    <option>Обществознание</option>
                    <option>Окружающий мир</option>
                    <option>Робототехника</option>
                    <option>Русский язык</option>
                    <option>Физика</option>
                    <option>Химия</option>
                </select>
            </div>
            <div>
                <select id="genre" name="genre" onchange="">
                    <option value="">Все жанры</option>
                        <option>Демо</option>
                        <option>Задачник</option>
                        <option>Подготовка к ВПР</option>
                        <option>Подготовка к ЕГЭ</option>
                        <option>Рабочая тетрадь</option>
                </select>
            </div>
            <div>
                <select id="grade" name="grade" onchange="">
                    <option value="">Все классы</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                </select>
            </div>
            <div>
                <input class="borderFind" type="text" placeholder="Поиск" id="search" name="search">
                <button class="courses-form-search-btn" id="search-items" type="button" title="Найти"></button>
            </div>

        </form>
        <form class="form">
                           <div class="currency-cont">
                           	<span>Цена в </span>
            	<select name="currency" id="currency">
            		<option value="1" selected>Рублях</option>
            		<option value="2">Бонусах</option>
            	</select>
            </div> 	

        </form>

    </div>
			<ul class="courses-list js-items">
				
			</ul>
			</div>

		</div>
	</div>	
</body>

</html>
